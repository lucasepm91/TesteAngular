<form style="width:50%; margin: 0 auto;">
    <div class="form-group">
      <label for="Nome">Nome completo:</label>
      <input type="text" class="form-control" id="NomePessoa" placeholder="Informe o nome completo">      
    </div>
    <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Informe o email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Foto">Escolha uma foto:</label>
        <input type="file" class="form-control-file" id="Foto">
      </div>
      <div class="form-group">
        <label for="Pais">País de origem:</label>
        <input type="text" class="form-control" id="Pais" placeholder="Informe o país de origem">        
      </div>
      <div class="form-group">
        <label for="Estado">Estado de origem:</label>
        <input type="text" class="form-control" id="Estado" placeholder="Informe o estado de origem">        
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
